<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    
    <div class="container">
        <div id="app" class="container-app">
            <!-- left  -->
            <div class="left">

                <!-- header left  -->
                <div class="header-left">
                    <div class="my-user">
                        <div class="img-my-user"></div>
                        <div class="text-my-user">Bruce Wayne</div>
                    </div>
                    <div class="font-header-left">
                        <i class="fa-regular fa-circle"></i>
                        <i class="fa-regular fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- ricevi notifiche  -->
                <div class="container-notification">
                    <div class="notification">
                        <div class="icon-container">  
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text-notification-container">
                            <div class="text-notification">Ricevi notifiche di nuovi messaggi</div>
                            <div class="text-underline-notification">Attiva notifiche desktop</div>
                        </div>
                  </div>
                </div>
                   <!-- contacts -->
                <div class="contacts-container">
                    <div class="search-bar">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input class="input-search" type="text" placeholder="Cerca o inizia una nuova chat" v-model="inputSearch" />
                    </div>
                    <div class="users-container">
                        <div class="user" v-for = "(utente,indice) in contacts" @click="userActive = (indice)">
                            <div class="avatar">
                                    <img class="avatar-img" :src="utente.avatar" alt="">
                            </div>
                            <div class="user-info">
                                    <div class="user-name">
                                        {{utente.name}}
                                    </div>
                                    <div class="anteprima-mex">
                                            {{utente.messages.at(-1).text}}
                                    </div>
                            </div>
                            <div class="date-container">
                                    <div class="date-text">
                                       {{utente.messages.at(-1).date}}
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- right  -->
            <div class="right">
                <div class="header-right">
                        <div class="interlocutore" v-for="(utente,indice) in contacts">
                            <div class="img-user">
                                <img src='utente.avatar' alt="">
                            </div>
                            <div class="name-interlocutore">
                                <span>{{utente.name}}</span>
                                <span class="last-access">online</span>
                            </div>
       
                        </div>
                        <div class="header-right-font">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>                
                </div>
                <div class="chat-container">
                    <div class="chat" v-for='messaggio in contacts[userActive].messages'>
                       <div class="chat-send" v-if="messaggio.status == 'sent'">
                            <span>
                                {{messaggio.text}}
                            </span>
                        </div>
                        <div class="chat-received" v-else>
                            <span>
                             {{messaggio.text}}
                            </span>
                       </div> 
                    </div>
                </div>
                <div class="footer-text">
                    <div class="new-message">
                        <div class="emoji">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="input-msg">
                            <input type="text" v-model="newMessage"  @keyup.enter="sendMessage(newMessage)" placeholder="Scrivi un nuovo messaggio">
                        </div>
                        <div class="audio">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>
</html>
